<html>
    <head>
        <title>JavaScript</title>
        <style>
            .p{ font-style: oblique; font-family: 'Times New Roman', Times, serif;}
            #p1{ color: red;}
            #p2{ color: rgb(200,0,255);}
            #p3{ color: green;}
        </style>
    </head>
    <body>
        <p class="p" id="p1">Welcome to the Site!!</p>
        <p class="p" id="p2">Welcome to the Site1!!</p>
        <p class="p" id="p3">Welcome to the Site2!!</p>
        <button onclick="changeText()">change</button>

        <script>
            function changeText(){
                elements=document.getElementsByClassName("p");
                for(i=0;i<elements.length;i++){ elements[i].textContent="Welcome to JS line "+(i+1);}
            }
        </script>
    </body>
</html>
